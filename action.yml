name: 'Initialize Action'
description: 'Sets up the environment, cancels previous runs, and generates a project matrix'

inputs:
  project-root:
    description: 'Project root folder'
    required: false
    default: '.'

outputs:
  matrix:
    description: "The project matrix for subsequent jobs"
    value: ${{ steps.setmatrix.outputs.matrix }}
  files:
    description: "List of changed files"
    value: ${{ steps.files.outputs.all_changed_files }}


runs:
  using: "composite"
  steps:
    - name: Cancel Previous Runs
      if: ${{ github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/main' }}
      uses: styfle/cancel-workflow-action@0.12.1
      with:
        access_token: ${{ github.token }}
    - name: Download Scripts
      uses: actions/download-artifact@v4
      with:
        name: scripts
        path: .github/actions/initialize-action
        repository: robaone/source
        github-token: ${{ github.token }}
        run-id: 10897300425
    - name: Unzip scripts
      shell: bash
      run: |
        unzip scripts.zip
      working-directory: .github/actions/initialize-action
    - id: files
      uses: tj-actions/changed-files@v45.0.0
    - name: List files modified
      id: project_list
      shell: bash
      run: |
        echo ${{ steps.files.outputs.all_changed_files }} | sed -E 's/ /\n/g' > modified_files.txt
        echo "## Modified Files"
        cat modified_files.txt
        cat modified_files.txt | .github/actions/initialize-action/scripts/parse_file_list_for_projects.sh > project_list.txt
      env:
        PROJECT_ROOT: ${{ inputs.project-root }}
    - name: Set Dynamic Matrix
      id: setmatrix
      shell: bash
      run: |
        echo "## Project List"
        cat project_list.txt
        matrixStringifiedObject="$(cat project_list.txt | .github/actions/initialize-action/scripts/generate_matrix.sh)"
        echo "## Matrix Object"
        echo "$matrixStringifiedObject"
        echo "matrix=$matrixStringifiedObject" >> $GITHUB_OUTPUT
      env:
        PROJECT_ROOT: ${{ inputs.project-root }}